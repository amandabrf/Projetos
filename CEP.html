<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cep</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
     <div class="container">
        <h1>Pesquisa Cep</h1>

        <div class="mt-4">
            <label for="cep">CEP</label>
            <input type="text" id="cep"placeholder="Digite seu cep" class="form-control">
            
            <button onclick="pesquisarCep()" class="btn btn-success mt-3" id="bot">Pesquisar Cep</button>

            <table class="table table-hover">
                <tr>
                    <th>Cep</th>
                    <th>Logradouro</th>
                    <th>Bairro</th>
                    <th>Cidade</th>
                    <th>Estado</th>
                </tr>
    
                <tr>
                    <td id="numeroCep"></td>
                    <td id="logradouro"></td>
                    <td id="bairro"></td>
                    <td id="cidade"></td>
                    <td id="estado"></td>
                </tr>
            </table>

        </div>
     </div>

        



     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

     <script>

        function pesquisarCep(){
            var cep= document.querySelector("#cep").value
            if(cep.length==8){
                fetch("https://viacep.com.br/ws/" +cep+"/json/")
            .then(response => response.json())
            .then(response => { 

                if(response.erro=="true"){
                    alert("Cep não existe")
                } else{
               document.querySelector("#bairro").innerHTML = response.bairro
               document.querySelector("#numeroCep").innerHTML = response.cep
               document.querySelector("#logradouro").innerHTML = response.logradouro
               document.querySelector("#cidade").innerHTML = response.localidade
               document.querySelector("#estado").innerHTML = response.uf
                }

            })
            } else{
                alert("CEP é inválido")
            }
           
        }

     </script>

    
  </body>
</html>
